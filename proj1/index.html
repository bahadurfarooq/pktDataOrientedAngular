<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data-oriented Development with AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
</head>
<body ng-app="collectionBindingApp">
    <div ng-controller="EmployeeCtrl">
        <h1>Employee data:</h1>
        In a list -
        <ul>
            <li ng-repeat="employee in employeeData.employees">
                Employee number {{$index}} is  - {{employee.name}}
            </li>
        </ul>

        <br/>In a table -
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr ng-repeat="employee in employeeData.employees">
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
